<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <script>
     

        var respuesta="Tegucigalpa";
        var acierto=false;
        for(var contador=1;contador<=3;contador++){
            var respusuario=prompt("Capital de Honduras:")
            if(respusuario.toUpperCase()===respuesta){
                var acierto=true
            document.write(`Felicidades, acertaste en el intento ${contador}`)
            break
 
            }
        
        }
        if(acierto===false){
            document.write(`Ya no tienes intentos :(`)
        }

    </script>
</body>
</html>
